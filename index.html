<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form>
                <h1>Entre em Contato Conosco!</h1>

                <p>Preencha nosso Formulário</p>

                <div class="input-single">
                    <input class="input" type="text" id="nome" required>
                    <label for="nome">Insira seu Nome</label>
                </div>

                <div class="input-single">
                    <input class="input" type="text" id="email" required>
                    <label for="email">Insira seu Email</label>
                </div>

                <div class="input-single">
                    <input class="input" type="text" id="telefone" required>
                    <label for="telefone">Insira um Número de Contato</label>
                </div>

                <div class="btn"><input type="submit" value="Enviar" class="submit"></div>
        </form> 
        </div>





    </section>
</body>
</html>
